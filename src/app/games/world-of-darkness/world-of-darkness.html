<main>
<div class="fila-personagens">
  @for (personagem of personagens; track personagem) {
    <img
      [id]="personagem"
      [src]="getImagem(personagem)"
      class="personagem-img"
      (mouseenter)="getHover(personagem, false)"
      (mouseleave)="getHover(personagem, true)"
    />
  } @empty {}
</div>


</main>
